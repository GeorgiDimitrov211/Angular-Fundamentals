<div class="jumbotron">
  <div class="container">
    <h1>Find a movie</h1>
    <p>Search for a movie using the form below:</p>
    <form #form="ngForm" (submit)="search(form.value)" action="">
      <input type="text" class="form-control" name="search" ngModel>
      <button type="submit" class="mt-3 btn btn-dark">Search</button>
    </form>
  </div>
</div>

<div class="panel panel-default" *ngIf="isSearch">
  <div class="panel-heading">
    <h3 class="panel-title">Results</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let movie of searchResults.results; let i=index" class="col-md-2">
        <app-movie *ngIf="i < 6" [movie]="movie">

        </app-movie>
      </div>
    </div>
  </div>
</div>
